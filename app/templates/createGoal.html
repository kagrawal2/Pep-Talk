
  <form action = "{{ url_for('createGoal') }}" method = post>

    {{ form.hidden_tag() }}

    {{ form.title.label }}
    {{ form.title }}

    {{ form.description.label }}
    {{ form.description }}

    {{ form.youtubeURL.label }}
    {{ form.youtubeURL }}

    {% for error in form.title.errors %}
      <span style='color: red;'>[{{ error }}]</span> <br>
    {% endfor %}

    <input type = 'submit' value = 'Add Goal'>

  </form>
